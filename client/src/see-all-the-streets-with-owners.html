<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/see-all-the-streets-with-owner.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,700%7COswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cardo"/>

    <script src="assets/js/data-connector/local-storage-abstractor.js"></script>

    <script src="assets/js/initialiser.js"></script>

    <script src="assets/js/functionality/get-playboard-tiles.js"></script>

    <script src="assets/js/helper.js"></script>
    <script src="assets/js/render/main-page/render-main-page.js"></script>
    <script src="assets/js/functionality/roll-dice.js"></script>
    <script src="assets/js/functionality/game-checks.js"></script>
    <script src="assets/js/see-all-the-streets-with-owners.js"></script>
    <script src="assets/js/config.js"></script>

    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>
</head>

<body id="see-all-the-streets-with-owners">
<header>
    <h1>Overview of all properties</h1>
    <div>
        <a href="index.html">Back to game screen</a>
        <form>
            <input type="text" id="name" placeholder="Search for a street">
        </form>
    </div>
</header>
<main>
    <section>
        <h2>Streets</h2>
        <div id="card-container">
            <template class="card-template">
                <article>
                    <h2 class="name"></h2>
                    <img class="icon" src="" alt="">
                    <ul>
                        <li class="position"></li>
                        <li class="price"></li>
                        <li class="mortgage"></li>
                        <li class="rent"></li>
                    </ul>
                    <div class="iconplace">
                        <ul>
                            <li class="player-mortgaged hidden">Mortgaged by: <span></span></li>
                            <li class="player-bought hidden">Bought by: <span></span></li>
                        </ul>
                    </div>
                </article>
            </template>
        </div>
    </section>
</main>

</body>
</html>
